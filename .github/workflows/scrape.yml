name: Scrape Data

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      scraper:
        description: 'Which scraper to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ethglobal
          - devfolio
          - dorahacks
          - akindo
          - devpost
          - hackquest
          - taikai
          - grants

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    defaults:
      run:
        working-directory: worker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: worker/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          case "${{ github.event.inputs.scraper }}" in
            ethglobal) pnpm scrape:ethglobal ;;
            devfolio) pnpm scrape:devfolio ;;
            dorahacks) pnpm scrape:dorahacks ;;
            akindo) pnpm scrape:akindo ;;
            devpost) pnpm scrape:devpost ;;
            hackquest) pnpm scrape:hackquest ;;
            taikai) pnpm scrape:taikai ;;
            grants) pnpm scrape:grants ;;
            *) pnpm scrape:all ;;
          esac

      - name: Summary
        if: always()
        run: |
          echo "## Scraping completed" >> $GITHUB_STEP_SUMMARY
          echo "- Scraper: ${{ github.event.inputs.scraper || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Time: $(date -u)" >> $GITHUB_STEP_SUMMARY
